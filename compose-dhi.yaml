# Docker Compose configuration for DHI (Docker Hardened Images) deployment
# This uses the pre-built DHI image with enhanced security features
services:
  foundry-dhi:
    # Use the DHI-built image with hardened base layers
    image: demonstrationorg/local-foundry-of-trust:dhi
    container_name: foundry-of-trust-dhi
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    # Security enhancements
    security_opt:
      - no-new-privileges:true
    # Run as non-root user (DHI images have this configured)
    # user: "1001:1001"  # Uncomment if needed
    # Resource limits for production safety
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Health check to ensure application is ready
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Optional: Add Redis for testing with Testcontainers pattern
  

  