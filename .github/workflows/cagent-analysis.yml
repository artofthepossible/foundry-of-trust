name: CAgent Code Analysis

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze Code Changes
        uses: docker/cagent-action@v1.1.7
        with:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          org: 
          AGENT: CAgent Code Analysis # Replace with the required agent name
          CAGENT_VERSION: v1.2.3 # Ensure this matches the required format
