name: gha-build_image_remediate_ci_with_attestations

# Trigger workflow on tag push, main branch push, and pull requests
on:
  push:
    tags: [ "*" ]
    branches:
      #- 'main'
      - main
      #- branch-* 
  pull_request:
    branches: [ "**" ]
    
# Environment variables used throughout the workflow
env:

  # Docker configuration
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.ORGANIZATION}}/${{ secrets.IMAGE_NAME }}
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}
  # Use `latest` as the tag to compare to if empty, assuming that it's already pushed
  COMPARE_TAG: demonstrationorg/pythons-demo:v1.1-NoDHI
  # add flag for build summary
  #DOCKER_BUILD_NO_SUMMARY: false

  
jobs:
  build:

    runs-on: ubuntu-24.04
    # Required permissions for GitHub token
    permissions:
      contents: read
      packages: write
      pull-requests: write
      security-events: write

      
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{github.event_name }} event."
      - run: echo "üêß This job is now running!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      # Build preparation steps
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
    
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè List files in the repository status is ${{ job.status }}."

          
       # Docker authentication
       # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - run: echo "‚úÖ Log into registry  status is ${{ job.status }}."

      # Setup image metadata
      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.revision=${{ env.SHA }}
          tags: |
            type=edge,branch=$repo.default_branch
            type=semver,pattern=v{{version}}
            type=sha,prefix=,suffix=,format=short
      - run: echo "‚úÖ Extract Docker metadata status is ${{ job.status }}."

      # Configure Docker BuildX with cloud builder for enhanced performance and security attestations
      - name: Set up Docker Build Cloud se-cloud-builder Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "demonstrationorg/default"
      - run: echo "‚úÖ Set Up Docker Build Cloud cloud-demonstrationorg-default Buildx status is ${{ job.status }}."
    
      - name: Build and push Docker image with SBOM and Provenance
        id: build-and-push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Security attestations
          sbom: true
          provenance: true
          # Use DHI Dockerfile for hardened base images
          file: ./Dockerfile
      - run: echo "‚úÖ Build and push Docker image status is ${{ job.status }}."

      # Verify security attestations
      - name: Verify SBOM and Provenance attestations
        id: verify-attestations
        run: |
          echo "üîç Verifying security attestations for image..."
          docker buildx imagetools inspect ${{ steps.meta.outputs.tags }} --format '{{json .}}'
          echo "‚úÖ Security attestations verified - SBOM and Provenance attached to image"
          echo "üõ°Ô∏è Security Benefits Achieved:"
          echo "   ‚Ä¢ SBOM: Software Bill of Materials for compliance and vulnerability tracking"
          echo "   ‚Ä¢ Provenance: Build attestation for supply chain security"
          echo "   ‚Ä¢ DHI Base Images: Hardened container foundation"
          echo "   ‚Ä¢ Cloud Build: Enhanced performance and security"
      - run: echo "‚úÖ Verify SBOM and Provenance attestations status is ${{ job.status }}."

       
    # Basic vulnerability scanning
      # Docker Scout display a quickview, cves, recommendations output
      - name: Analyze for critical and high CVEs
        id: docker-scout-cves
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: docker/scout-action@v1.18.2
        with:
          command: cves
          image: ${{ steps.meta.outputs.tags }}
          #sarif-file: sarif.output.json
          sarif-file: docker-scout.sarif
          #platform: "linux/arm64"
          summary: true
      - run: echo "‚úÖ DOCKER SCOUT Analysis - QuickView and CVEs  status is ${{ job.status }}."

      # Upload security results
      - name: Upload SARIF report
        id: docker-scout-sarif
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: docker-scout.sarif
          category: Docker-Scout
      - run: echo "‚úÖ Upload SARIF report status is ${{ job.status }}."






      